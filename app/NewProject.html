<div ng-controller="newProjectCtrl">
	<div class="container">
		<h3 id="txtheader" class="text-muted col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-5 col-sm-offset-3 col-xs-7 col-xs-offset-2">Create new project and add your team <hr> </h3>

		<section id="section-left" class="col-lg-6 col-md-6 hidden-xs hidden-sm">
				<div class="thumbnail">
					<img id="img-project" ng-src="{{imgUrl}}" class="img-responsive">
				</div>
		</section>
		<br>
		<section id="sect-right" class="col-md-6 col-lg-6" >
  				<div id="productForm" class=" panel">
  					<div class="panel-body">
						<div class="form-group" id="product">
						  <label class="control-label" for="ProductName">Name your product</label>
						  <input class="form-control" id="ProductName" type="text" value="CloudFir, ....">
						</div>
						<div class="form-group" id="product1">
						  <label class="control-label" for="canvasName" >Pick a title for your first canvas </label>
						  <input class="form-control" id="CanvasNameName" type="text" value="Photographer,....">
						</div>
						<a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-plus"> </span> Add your team</a>
						<a href="#" class="btn btn-success">Create product</a>
					</div>
				</div>


		
		</section>
	</div>
</div>
