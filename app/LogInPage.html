	<div id="firstPage" class="container" >
		<div ng-controller="logInCtrl">
			<div ng-controller="logInCtrl">
				<h3 id="txtheader" class="text-muted col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-5 col-sm-offset-3 col-xs-7 col-xs-offset-2">welcome create your account and display your data welcome welcome <hr> </h3>
				<div id="connectForm" class="container col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-1">
					<form class="form-horizontal">
					  <fieldset>
					    <legend>Sing In</legend>
						    <div class="form-group">
						      <label for="inputEmail" class="col-lg-3 hidden-md hidden-sm hidden-xs control-label">Email</label>
						      <div class="col-lg-9">
						        <input type="text" class="form-control" ng-model="email" id="inputEmail" placeholder="Email">
						      </div>
							</div>
							<div class="form-group">
							    <label for="inputPassword" class="col-lg-3 hidden-md hidden-sm hidden-xs control-label">Password</label>
							    <div class="col-lg-9">
								   <input type="password" class="form-control" ng-hide="-checkedBool" ng-model="password" id="inputPassword" placeholder="Password">
								        <!---->
								   <input type="text" class="form-control" ng-show="-checkedBool" ng-model="password" id="inputPassword" placeholder="Password">
								        <!---->
								   <div class="checkbox col-lg-8"  style="margin-left:-25px;">
								    <label>
								      <input type="checkbox" ng-click="checked()" ng-model="checkedBool"> Show password
								    </label>
								   </div>
								</div>
							</div>
							<div class="form-group">
							  <div class="col-lg-10 col-lg-offset-2">
							    <button type="submit" ng-click="logIn()" class="btn btn-success btn-lg">Connect</button>
							    <button type="reset"  class="btn btn-default btn-lg">Cancel</button>
							  </div>
							</div>
					  </fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
